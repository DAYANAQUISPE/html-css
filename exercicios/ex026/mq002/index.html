    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!-- esse link com o arquivo 'paisagem.css' serve para mostrar e dar configurações para todas as telas que estejam em modo paisagem-->
    <!-- esse 'media="all" ' quer dizer que essa configurações vão serivir para todos os dispositivos -->
</head>
